<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; background-color: #f5f8fa; color: #74787e; height: 100%; hyphens: auto; line-height: 1.4; margin: 0; -moz-hyphens: auto; -ms-word-break: break-all; width: 100% !important; -webkit-hyphens: auto; -webkit-text-size-adjust: none; word-break: break-word;">
	<style>
		@media only screen and (max-width: 600px) {
			.inner-body {
				width: 100% !important;
			}

			.footer {
				width: 100% !important;
			}
		}

		@media only screen and (max-width: 500px) {
			.button {
				width: 100% !important;
			}
		}

		/* Base */

		body, body *:not(html):not(style):not(br):not(tr):not(code) {
			font-family: Avenir, Helvetica, sans-serif;
			box-sizing: border-box;
		}

		body {
			background-color: #f5f8fa;
			color: #74787e;
			height: 100%;
			hyphens: auto;
			line-height: 1.4;
			margin: 0;
			-moz-hyphens: auto;
			-ms-word-break: break-all;
			width: 100% !important;
			-webkit-hyphens: auto;
			-webkit-text-size-adjust: none;
			word-break: break-all;
			word-break: break-word;
		}

		p,
		ul,
		ol,
		blockquote {
			line-height: 1.4;
			text-align: left;
		}

		a {
			color: #3869d4;
		}

			a img {
				border: none;
			}

		/* Typography */

		h1 {
			color: #2F3133;
			font-size: 19px;
			font-weight: bold;
			margin-top: 0;
			text-align: left;
		}

		h2 {
			color: #2F3133;
			font-size: 16px;
			font-weight: bold;
			margin-top: 0;
			text-align: left;
		}

		h3 {
			color: #2F3133;
			font-size: 14px;
			font-weight: bold;
			margin-top: 0;
			text-align: left;
		}

		p {
			color: #74787e;
			font-size: 16px;
			line-height: 1.5em;
			margin-top: 0;
			text-align: left;
		}

			p.sub {
				font-size: 12px;
			}

		img {
			max-width: 100%;
		}

		/* Layout */

		.wrapper {
			background-color: #f5f8fa;
			margin: 0;
			padding: 0;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

		.content {
			margin: 0;
			padding: 0;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

		/* Header */

		.header {
			padding: 25px 0;
			text-align: center;
		}

			.header a {
				color: #bbbfc3;
				font-size: 19px;
				font-weight: bold;
				text-decoration: none;
				text-shadow: 0 1px 0 #ffffff;
			}

		/* Body */

		.body {
			background-color: #ffffff;
			border-bottom: 1px solid #edeff2;
			border-top: 1px solid #edeff2;
			margin: 0;
			padding: 0;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

		.inner-body {
			background-color: #ffffff;
			margin: 0 auto;
			padding: 0;
			width: 570px;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 570px;
		}

		/* Subcopy */

		.subcopy {
			border-top: 1px solid #edeff2;
			margin-top: 25px;
			padding-top: 25px;
		}

			.subcopy p {
				font-size: 12px;
			}

		/* Footer */

		.footer {
			margin: 0 auto;
			padding: 0;
			text-align: center;
			width: 570px;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 570px;
		}

			.footer p {
				color: #aeaeae;
				font-size: 12px;
				text-align: center;
			}

		/* Tables */

		.table table {
			margin: 30px auto;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

		.table th {
			color: #74787e;
			border-bottom: 1px solid #edeff2;
			padding-bottom: 8px;
		}

		.table td {
			color: #74787e;
			font-size: 15px;
			line-height: 18px;
			padding: 10px 0;
		}

		.content-cell {
			padding: 35px;
		}

		/* Buttons */

		.action {
			margin: 30px auto;
			padding: 0;
			text-align: center;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

		.button {
			border-radius: 3px;
			box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);
			color: #ffffff;
			display: inline-block;
			text-decoration: none;
			-webkit-text-size-adjust: none;
		}

		.button-blue {
			background-color: #3097d1;
			border-top: 10px solid #3097d1;
			border-right: 18px solid #3097d1;
			border-bottom: 10px solid #3097d1;
			border-left: 18px solid #3097d1;
		}

		.button-green {
			background-color: #2ab27b;
			border-top: 10px solid #2ab27b;
			border-right: 18px solid #2ab27b;
			border-bottom: 10px solid #2ab27b;
			border-left: 18px solid #2ab27b;
		}

		.button-red {
			background-color: #bf5329;
			border-top: 10px solid #bf5329;
			border-right: 18px solid #bf5329;
			border-bottom: 10px solid #bf5329;
			border-left: 18px solid #bf5329;
		}

		/* Panels */

		.panel {
			margin: 0 0 21px;
		}

		.panel-content {
			background-color: #edeff2;
			padding: 16px;
		}

		.panel-item {
			padding: 0;
		}

			.panel-item p:last-of-type {
				margin-bottom: 0;
				padding-bottom: 0;
			}

		/* Promotions */

		.promotion {
			background-color: #FFFFFF;
			border: 2px dashed #9BA2AB;
			margin: 0;
			margin-bottom: 25px;
			margin-top: 25px;
			padding: 24px;
			width: 100%;
			-premailer-cellpadding: 0;
			-premailer-cellspacing: 0;
			-premailer-width: 100%;
		}

			.promotion h1 {
				text-align: center;
			}

			.promotion p {
				font-size: 15px;
				text-align: center;
			}

	</style>
	<table class="wrapper" width="100%" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; background-color: #3949ab; margin: 0; padding: 0; width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 100%;">
		<tr>
			<td align="center" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
				<table class="content" width="100%" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; margin: 0; padding: 0; width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 100%;">
					<!-- Email Body -->
					<tr>
						<td class="body" width="100%" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; background-color: #ffffff; border-bottom: 1px solid #edeff2; border-top: 1px solid #edeff2; margin: 0; padding: 0; width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 100%;">
							<table class="inner-body" align="center" width="570" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; background-color: #ffffff; margin: 0 auto; padding: 0; width: 570px; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 570px;">
								<!-- Body content -->
								<tr>
									<td class="content-cell" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; padding: 35px;">
										<h1 style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; color: #2F3133; font-size: 19px; font-weight: bold; margin-top: 0; text-align: left;">Thanks for registering!</h1>
										<p style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; color: #74787e; font-size: 16px; line-height: 1.5em; margin-top: 0; text-align: left;">Hi <strong>[$name]</strong>, you can now access the dashboard with your credentials. <a href="https://www.inholland.nl/" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; color: #3869d4;">Login now</a>!</p>
										<table class="action" align="center" width="100%" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; margin: 30px auto; padding: 0; text-align: center; width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 100%;">
											<tr>
												<td align="center" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
													<table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
														<tr>
															<td align="center" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
																<table border="0" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
																	<tr>
																		<td style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
																			<img src="https://inholland.it/static/email-smiley.jpg" height="200" width="200" />
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>

									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box;">
							<table class="footer" align="center" width="570" cellpadding="0" cellspacing="0" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; margin: 0 auto; padding: 0; text-align: center; width: 570px; -premailer-cellpadding: 0; -premailer-cellspacing: 0; -premailer-width: 570px;">
								<tr>
									<td class="content-cell" align="center" style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; padding: 35px;">
										<p style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; line-height: 1.5em; margin-top: 0; color: #FFFFFF; font-size: 14px; text-align: center;">Inholland Domotica Project - 2017</p>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
